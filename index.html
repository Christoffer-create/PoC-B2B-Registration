<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponsor Details</h1>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Sponsor's Email</strong></td>
                    <td><input id="user-email" class="input-field" type="text" readonly></td>
                </tr>
                <tr>
                    <td><strong>Sponsor's User ID</strong></td>
                    <td><input id="user-id" class="input-field" type="text" readonly></td>
                </tr>
            </tbody>
        </table>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            async function getUserInfo() {
                try {
                    const response = await fetch('/.auth/me');
                    if (!response.ok) {
                        throw new Error('Failed to fetch user details');
                    }
                    const payload = await response.json();
                    const { clientPrincipal } = payload;
                    return clientPrincipal;
                } catch (error) {
                    document.getElementById("error-message").innerText = error.message;
                    return null;
                }
            }

            const user = await getUserInfo();
            if (user) {
                document.getElementById("user-email").value = user.userDetails || "N/A";
                document.getElementById("user-id").value = user.userId || "N/A";
            } else {
                document.getElementById("user-email").value = "User not logged in";
                document.getElementById("user-id").value = "N/A";
            }
        });
    </script>
</body>
</html>
