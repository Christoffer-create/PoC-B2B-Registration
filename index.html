<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #143275;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #143275;
        }

        .container {
            max-width: 60%;
            margin: 0 auto;
        }

        .section-title {
            background-color: #143275;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .table-container {
            width: 100%;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Adds shadow */
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            color: #143275;
        }

        th {
            background-color: #143275;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Removed table hover effect */
        tr:hover {
            background-color: transparent;
        }

        .input-field {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #143275;
        }

        .input-field-inline {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #143275;
        }

        .verify-btn {
            background-color: #143275;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .verify-btn:hover {
            background-color: #0e2b56;
        }

    .submit-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .submit-btn {
        background-color: #143275;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%; /* Now matches table width */
    }

    .submit-btn:hover {
        background-color: #0e2b56;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>B2B Account Creation</h1>

        <!-- Sponsor Details Section -->
        <div class="table-container">
            <div class="section-title">Sponsor Details</div>
            <table>
                <tbody>
                    <tr>
                        <td><strong>Sponsor's Email</strong></td>
                    </tr>
                    <tr>
                        <td><input id="user-email" class="input-field" type="text" readonly></td>
                    </tr>
                    <tr>
                        <td><strong>Sponsor's User ID</strong></td>
                    </tr>
                    <tr>
                        <td><input id="user-id" class="input-field" type="text" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- B2B Account Information Section -->
        <div class="table-container">
            <div class="section-title">B2B Account Information</div>
            <table>
                <tbody>
                    <tr>
                        <td><strong>External User Email</strong></td>
                        <td>
                            <input id="external-email" class="input-field-inline" type="email" placeholder="Enter external user email">
                            <button id="verify-btn" class="verify-btn">Verify</button>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Last Name</strong></td>
                        <td><input id="last-name" class="input-field" type="text" placeholder="Enter last name"></td>
                    </tr>
                    <tr>
                        <td><strong>Company</strong></td>
                        <td><input id="company" class="input-field" type="text" placeholder="Enter company name"></td>
                    </tr>
                    <tr>
                        <td><strong>Phone Number</strong></td>
                        <td><input id="phone" class="input-field" type="text" placeholder="Enter phone number"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="submit-btn" id="submit-btn">Submit</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            async function getUserInfo() {
                try {
                    const response = await fetch('/.auth/me');
                    if (!response.ok) {
                        throw new Error('Failed to fetch user details');
                    }
                    const payload = await response.json();
                    return payload.clientPrincipal;
                } catch (error) {
                    console.error(error);
                    return null;
                }
            }

            const user = await getUserInfo();
            if (user) {
                document.getElementById("user-email").value = user.userDetails || "N/A";
                document.getElementById("user-id").value = user.userId || "N/A";
            } else {
                document.getElementById("user-email").value = "User not logged in";
                document.getElementById("user-id").value = "N/A";
            }
        });
    </script>
</body>
</html>
