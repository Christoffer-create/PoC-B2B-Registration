<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #143275;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            color: black;
            padding: 3%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 65%;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-icon {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon.loading {
            background: url('spinner.gif') no-repeat center center;
        }

        .status-icon.valid {
            background: url('checkmark.png') no-repeat center center;
        }

        .status-icon.invalid {
            background: url('cross.png') no-repeat center center;
        }

        .info-icon {
            margin-left: 5px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            color: #143275;
        }

        .info-icon .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .info-icon:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        #submitButton {
            width: 75%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>External User Registration</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="sponsorEmail">Sponsor Email
                    <div class="info-icon">
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltip-text">Enter the sponsor's email.</span>
                    </div>
                </label>
                <div class="input-container">
                    <input type="hidden" id="userId" name="userId" value="" />
                    <input type="email" class="form-control" id="sponsorEmail">
                    <div id="sponsorStatus" class="status-icon"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="externalUserEmail">External User Email
                    <div class="info-icon">
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltip-text">Enter the external user's email.</span>
                    </div>
                </label>
                <div class="input-container">
                    <input type="email" class="form-control" id="externalUserEmail">
                    <div id="externalUserStatus" class="status-icon"></div>
                </div>
            </div>

            <button id="submitButton" type="button" class="btn btn-primary" disabled>Submit</button>
            <input type="hidden" id="sponsorId" name="sponsorId">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            await init();
        });

        async function init() {
            const session = await getUserSession();
            if (!session) return;

            document.getElementById("sponsorEmail").value = session.email;
            document.getElementById("userId").value = session.userId;

            verifySponsor();
            attachDebouncedEvent("sponsorEmail", verifySponsor, 900);
            attachDebouncedEvent("externalUserEmail", verifyExternalUser, 900);
        }

        function attachDebouncedEvent(id, func, delay) {
            document.getElementById(id).addEventListener("input", debounce(func, delay));
        }

        async function getUserSession() {
            try {
                const response = await fetch("/.auth/me");
                if (!response.ok) return null;

                const data = await response.json();
                if (!data.clientPrincipal) return null;

                return {
                    userId: data.clientPrincipal.userId,
                    email: data.clientPrincipal.claims.find(c => c.typ.includes("emailaddress"))?.val || ""
                };
            } catch (error) {
                console.error("Error fetching session:", error);
                return null;
            }
        }

        function verifySponsor() {
            let sponsorEmail = document.getElementById("sponsorEmail").value.trim();
            let sponsorStatus = document.getElementById("sponsorStatus");
            let sponsorIdField = document.getElementById("sponsorId");

            if (!sponsorEmail) {
                resetStatus(sponsorStatus, sponsorIdField);
                return;
            }

            if (sponsorEmail.includes("#EXT#")) {
                setStatusInvalid(sponsorStatus, sponsorIdField);
                return;
            }

            setLoading(sponsorStatus);

            fetch("https://prod-144.westeurope.logic.azure.com:443/workflows/7a097d990a4847d19bf87b534098979d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=eMEoDsIKXzBRk4vIBsvjPay6D5TqTGdA3rbgQp43Soc", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: sponsorEmail }),
            })
            .then(response => response.ok ? response.json() : Promise.reject())
            .then(data => setStatusValid(sponsorStatus, sponsorIdField, data.sponsorId))
            .catch(() => setStatusInvalid(sponsorStatus, sponsorIdField))
            .finally(checkSubmitButton);
        }

        function verifyExternalUser() {
            let email = document.getElementById("externalUserEmail").value.trim();
            let externalUserStatus = document.getElementById("externalUserStatus");

            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                setStatusInvalid(externalUserStatus);
                return;
            }

            setLoading(externalUserStatus);

            fetch("https://prod-243.westeurope.logic.azure.com:443/workflows/59389dfa65a94805812431c37632b78f/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=4Z3LMxjwyiznVxUaofinBdcLSN9JBQYp6eE6QUFkLrk", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.status === 200 ? response.json() : Promise.reject())
            .then(data => data.exists ? setStatusInvalid(externalUserStatus) : setStatusValid(externalUserStatus))
            .catch(() => setStatusInvalid(externalUserStatus))
            .finally(checkSubmitButton);
        }

        function checkSubmitButton() {
            let isValid = document.querySelectorAll(".status-icon.valid").length === 2;
            document.getElementById("submitButton").disabled = !isValid;
        }

        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function setLoading(element) { element.className = "status-icon loading"; }
        function setStatusValid(element, field, value) { element.className = "status-icon valid"; if (field) field.value = value; }
        function setStatusInvalid(element, field) { element.className = "status-icon invalid"; if (field) field.value = ""; }
        function resetStatus(element, field) { element.className = "status-icon"; if (field) field.value = ""; }
    </script>
</body>
</html>
