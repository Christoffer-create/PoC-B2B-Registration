<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .section-title {
            background-color: #143275;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            width: 100%;
            box-sizing: border-box;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .button {
            background-color: #143275;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .button:hover {
            background-color: #0f255a;
        }

        .full-width-button {
            width: 100%;
            margin-top: 10px;
        }

        /* Spinner styles */
        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #loadingContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            width: 300px;
            border: 2px solid #ccc;
        }

        #verifySponsorButton:disabled {
            background-color: #ccc;
            color: #888;
            border: none;
        }

        #externalUserVerifySpinner {
            display: none;
            margin-left: 10px;
        }

        #userFoundMessage {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <!-- Loading Spinner -->
    <div id="loadingContainer" style="display: none;">
        <div class="spinner"></div>
        <p>Searching for account, please wait...</p>
    </div>

    <div class="container">
        <h1>B2B Account Creation</h1>

        <!-- Sponsor Details Section -->
        <div class="section-title">Sponsor Details</div>
        <div class="table-container">
            <table>
                <tr>
                    <td><label for="sponsorEmail"><strong>Sponsor Email:</strong></label></td>
                </tr>
                <tr>
                    <td class="button-container">
                        <input type="email" id="sponsorEmail" required>
                        <button id="verifySponsorButton" class="button" onclick="verifySponsor()">Verify</button>
                        <span id="verifySpinner" class="spinner" style="display: none;"></span>
                    </td>
                </tr>
                <tr>
                    <td><strong>Sponsor User ID:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="sponsorUserId" readonly></td>
                </tr>
            </table>
            <div id="sponsorMessage" class="message" style="display: none;"></div>
        </div>

        <!-- B2B Account Information Section -->
        <div class="section-title">B2B Account Information</div>
        <div class="table-container">
            <div id="userFoundMessage" style="display: none; color: green; font-weight: bold; margin-bottom: 10px;">
                User found and details populated.
            </div>
            <table>
                <tr>
                    <td><strong>External User Email:</strong></td>
                </tr>
                <tr>
                    <td class="button-container">
                        <input type="email" id="externalUserEmail" required>
                        <button class="button" onclick="verifyExternalUser()">Verify</button>
                        <span id="externalUserVerifySpinner" class="spinner" style="display: none;"></span>
                    </td>
                </tr>
                <tr>
                    <td><strong>First name:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="givenName" required></td>
                </tr>
                <tr>
                    <td><strong>Last Name:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="lastName" required></td>
                </tr>
                <tr>
                    <td><strong>Company:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="company" required></td>
                </tr>
                <tr>
                    <td><strong>Phone Number:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="phoneNumber" required></td>
                </tr>
                <tr>
                    <td><strong>Country:</strong></td>
                </tr>
                <tr>
                    <td>
                        <select id="usageLocation" required>
                            <option value="SE">Sweden</option>
                            <option value="PL">Poland</option>
                            <option value="NO">Norway</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="HU">Hungary</option>
                            <option value="CZ">Czech Republic</option>
                            <option value="SK">Slovakia</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <button class="button full-width-button" id="submitButton" onclick="submitForm()">Submit</button>
        <div id="formMessage" class="message" style="display: none;"></div>
    </div>
    <script>
    // Fetch session user info
    document.addEventListener("DOMContentLoaded", async () => {
        async function getUserInfo() {
            try {
                const response = await fetch('/.auth/me');
                if (!response.ok) throw new Error("Not authenticated");
                const payload = await response.json();
                return payload.clientPrincipal;
            } catch (error) {
                console.error("Error fetching user info:", error);
                return null;
            }
        }

        const user = await getUserInfo();
        if (user) {
            document.getElementById("sponsorEmail").value = user.userDetails;
            document.getElementById("sponsorUserId").value = user.userId;
        } else {
            document.getElementById("sponsorEmail").value = "Not logged in";
            document.getElementById("sponsorUserId").value = "Not logged in";
        }
    });

    function clearFields() {
        document.getElementById("givenName").value = "";
        document.getElementById("lastName").value = "";
        document.getElementById("company").value = "";
        document.getElementById("phoneNumber").value = "";
        document.getElementById("usageLocation").value = "";
    }

    // Verify Sponsor Button Handler
    async function verifySponsor() {
        const sponsorEmail = document.getElementById("sponsorEmail").value;
        const verifyButton = document.getElementById("verifySponsorButton");
        const spinner = document.getElementById("verifySpinner");
        const messageDiv = document.getElementById("sponsorMessage");

        if (!sponsorEmail) {
            alert("Please enter a sponsor email.");
            return;
        }

        verifyButton.disabled = true;
        spinner.style.display = "inline-block";
        messageDiv.style.display = "none";

        try {
            const response = await fetch('https://prod-144.westeurope.logic.azure.com:443/workflows/7a097d990a4847d19bf87b534098979d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=eMEoDsIKXzBRk4vIBsvjPay6D5TqTGdA3rbgQp43SocE', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: sponsorEmail })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("sponsorUserId").value = data.userId || "";
                messageDiv.textContent = "Sponsor verified successfully!";
                messageDiv.classList.add("success");
                messageDiv.style.display = "block";
            } else {
                messageDiv.textContent = "Sponsor not found.";
                messageDiv.classList.add("error");
                messageDiv.style.display = "block";
            }
        } catch (error) {
            messageDiv.textContent = "Error verifying sponsor.";
            messageDiv.classList.add("error");
            messageDiv.style.display = "block";
        } finally {
            verifyButton.disabled = false;
            spinner.style.display = "none";
        }
    }

    // Verify External User Handler
    async function verifyExternalUser() {
        const externalUserEmail = document.getElementById("externalUserEmail").value;
        const spinner = document.getElementById("externalUserVerifySpinner");
        const userFoundMessage = document.getElementById("userFoundMessage");

        if (!externalUserEmail) {
            alert("Please enter an external user email.");
            return;
        }

        spinner.style.display = "inline-block";
        userFoundMessage.style.display = "none";
        clearFields();

        try {
            const response = await fetch('https://prod-243.westeurope.logic.azure.com:443/workflows/59389dfa65a94805812431c37632b78f/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=4Z3LMxjwyiznVxUaofinBdcLSN9JBQYp6eE6QUFkLrk', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: externalUserEmail })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("givenName").value = data.givenName || "";
                document.getElementById("lastName").value = data.lastName || "";
                document.getElementById("company").value = data.company || "";
                document.getElementById("phoneNumber").value = data.phoneNumber || "";
                document.getElementById("usageLocation").value = data.usageLocation || "";

                userFoundMessage.textContent = "User found and details populated.";
                userFoundMessage.style.display = "block";
            } else {
                alert("User not found.");
            }
        } catch (error) {
            alert("Error verifying user.");
        } finally {
            spinner.style.display = "none";
        }
    }

    // Submit Form Handler
    async function submitForm() {
        const sponsorEmail = document.getElementById("sponsorEmail").value;
        const sponsorUserId = document.getElementById("sponsorUserId").value;
        const externalUserEmail = document.getElementById("externalUserEmail").value;
        const givenName = document.getElementById("givenName").value;
        const lastName = document.getElementById("lastName").value;
        const company = document.getElementById("company").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const usageLocation = document.getElementById("usageLocation").value;

        // You can implement your form submission logic here, for example:
        const formData = {
            sponsorEmail,
            sponsorUserId,
            externalUserEmail,
            givenName,
            lastName,
            company,
            phoneNumber,
            usageLocation
        };

        const formMessage = document.getElementById("formMessage");

        try {
            const response = await fetch('https://prod-11.westeurope.logic.azure.com:443/workflows/b23e1da5f44a44d4911c31e5e7197a20/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=i0sgLEvvxCUkGDw7Z07QeOaypQ8M4VORZeH8cXZUM1s', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                formMessage.textContent = "Form submitted successfully!";
                formMessage.classList.add("success");
                formMessage.style.display = "block";
            } else {
                formMessage.textContent = "Failed to submit the form.";
                formMessage.classList.add("error");
                formMessage.style.display = "block";
            }
        } catch (error) {
            formMessage.textContent = "Error submitting the form.";
            formMessage.classList.add("error");
            formMessage.style.display = "block";
        }
    }
</script>

</body>

</html>
