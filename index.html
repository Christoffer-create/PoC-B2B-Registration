<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #143275;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            color: black;
            padding: 3%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 65%;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-container input, .input-container select {
            width: 75%; /* Set fixed width */
            padding: 1%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-container .status-icon {
            margin-left: 1.5%;
            font-size: 1.5rem;
        }
        .input-container .loading {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }
        .check {
            height: 20px;
            width: 8px;
            border-bottom: 3px solid green;
            border-right: 3px solid green;
            transform: rotate(45deg);
        }
        .input-group-append {
            margin-left: 1.5%;
            margin-top: 0.5%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .check {
    height: 20px;
    width: 8px;
    border-bottom: 3px solid green;
    border-right: 3px solid green;
    transform: rotate(45deg);
}

.x-mark {
    height: 20px;
    width: 20px;
    position: relative;
}

.x-mark::before, .x-mark::after {
    content: '';
    position: absolute;
    width: 3px;
    height: 20px;
    background-color: red;
}

.x-mark::before {
    transform: rotate(45deg);
    left: 50%;
    top: 0;
    transform-origin: center;
}

.x-mark::after {
    transform: rotate(-45deg);
    left: 50%;
    top: 0;
    transform-origin: center;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>External User Registration</h2>
        <form>
            <div class="form-group">
                <label for="sponsorEmail">Sponsor Email:</label>
                <div class="input-container">
                    <input type="email" class="form-control" id="sponsorEmail" onkeyup="debounce(verifySponsor, 500)">
                    <div id="sponsorStatus" class="status-icon"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="externalUserEmail">External User Email:</label>
                <div class="input-container">
                    <input type="email" class="form-control" id="externalUserEmail" onkeyup="debounce(verifyExternalUser, 500)">
                    <div id="externalUserStatus" class="status-icon"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <div class="input-container">
                    <input type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <div class="input-container">
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <div class="input-container">
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <div class="input-container">
                    <input type="text" class="form-control" id="company">
                </div>
            </div>
            <div class="form-group">
                <label for="usageLocation">Usage Location:</label>
                <div class="input-container">
                    <select class="form-control" id="usageLocation">
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="SE">Sweden</option>
                        <option value="NO">Norway</option>
                        <option value="DK">Denmark</option>
                        <option value="FI">Finland</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            <input type="hidden" id="sponsorId" name="sponsorId">
        </form>
    </div>

    <script>
        let debounceTimeout;

        function debounce(func, delay) {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(func, delay);
        }

        function verifySponsor() {
            let sponsorEmail = document.getElementById("sponsorEmail").value;
            let sponsorStatus = document.getElementById("sponsorStatus");
            let sponsorIdField = document.getElementById("sponsorId");
            if (!sponsorEmail) {
                sponsorStatus.innerHTML = "";
                sponsorIdField.value = "";
                return;
            }
            sponsorStatus.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>';
            
            // Replace 'YOUR_LOGIC_APP_URL' with your actual Logic App URL
            fetch('https://prod-144.westeurope.logic.azure.com:443/workflows/7a097d990a4847d19bf87b534098979d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=eMEoDsIKXzBRk4vIBsvjPay6D5TqTGdA3rbgQp43Soc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: sponsorEmail })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.status === 200) {
                    sponsorStatus.innerHTML = '<div class="check"></div>'; // Custom green check mark
                    return response.json();
                } else if (response.status === 403) {
            statusElement.innerHTML = '<div class="x-mark"></div>';
                    sponsorIdField.value = "";
                    throw new Error('Forbidden');
                } else {
                    sponsorStatus.innerHTML = ''; // Remove question mark
                    sponsorIdField.value = "";
                    throw new Error('Unexpected status');
                }
            })
            .then(data => {
                console.log('Response data:', data);
                sponsorIdField.value = data.sponsorId; // Assuming the response contains sponsorId
            })
            .catch(error => {
                console.error('Error:', error);
            statusElement.innerHTML = '<div class="x-mark"></div>';
                sponsorIdField.value = "";
            });
        }

        function verifyExternalUser() {
            let email = document.getElementById("externalUserEmail").value;
            let externalUserStatus = document.getElementById("externalUserStatus");
            if (!email) {
                externalUserStatus.innerHTML = "";
                return;
            }
            externalUserStatus.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>';
            
            // Replace 'YOUR_LOGIC_APP_URL' with your actual Logic App URL
            fetch('YOUR_LOGIC_APP_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.status === 200) {
                    externalUserStatus.innerHTML = '<div class="check"></div>'; // Custom green check mark
                } else if (response.status === 403) {
            statusElement.innerHTML = '<div class="x-mark"></div>';
                } else {
                    externalUserStatus.innerHTML = ''; // Remove question mark
                }
            })
            .catch(error => {
                console.error('Error:', error);
            statusElement.innerHTML = '<div class="x-mark"></div>';
            });
        }

        function submitForm() {
            let sponsorEmail = document.getElementById("sponsorEmail").value;
            let email = document.getElementById("externalUserEmail").value;
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let company = document.getElementById("company").value;
            let usageLocation = document.getElementById("usageLocation").value;
            let sponsorId = document.getElementById("sponsorId").value;
            
            if (!sponsorEmail || !email || !firstName || !lastName || !phoneNumber || !company || !usageLocation || !sponsorId) {
                alert("Please fill in all fields before submitting.");
                return;
            }
            console.log("Submitting form with data:", { sponsorEmail, email, firstName, lastName, phoneNumber, company, usageLocation, sponsorId });
        }
    </script>
</body>
</html>
