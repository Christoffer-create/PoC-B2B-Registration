<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* White background for the body */
            color: #143275; /* Text color */
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #143275;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #143275;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #143275; /* Table header color */
            color: white; /* Text color in header */
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-field {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #143275;
        }

        .input-field-inline {
            width: 70%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #143275;
        }

        .verify-btn {
            background-color: #143275;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .verify-btn:hover {
            background-color: #0e2b56;
        }

        .error-message {
            text-align: center;
            color: red;
        }

        .submit-btn {
            background-color: #143275;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 60%;
            margin: 20px auto;
            display: block;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0e2b56;
        }

        .section-title {
            background-color: #143275;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponsor Details</h1>

        <!-- Sponsor Details Section -->
        <div class="section-title">Sponsor Details</div>
        <div class="table-container">
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Sponsor's Email</th>
                        <th>Sponsor's User ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input id="user-email" class="input-field" type="text" readonly></td>
                        <td><input id="user-id" class="input-field" type="text" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- B2B Account Information Section -->
        <div class="section-title">B2B Account Information</div>
        <div class="table-container">
            <table>
                <tbody>
                    <tr>
                        <td><strong>External User Email</strong></td>
                        <td>
                            <input id="external-email" class="input-field-inline" type="email" placeholder="Enter external user email" disabled>
                            <button id="verify-btn" class="verify-btn" disabled>Verify</button>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Last Name</strong></td>
                        <td><input id="last-name" class="input-field" type="text" placeholder="Enter last name" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Company</strong></td>
                        <td><input id="company" class="input-field" type="text" placeholder="Enter company name" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Phone Number</strong></td>
                        <td><input id="phone" class="input-field" type="text" placeholder="Enter phone number" disabled></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="submit-btn" id="submit-btn" disabled>Submit</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Fetch user info
            async function getUserInfo() {
                try {
                    const response = await fetch('/.auth/me');
                    if (!response.ok) {
                        throw new Error('Failed to fetch user details');
                    }
                    const payload = await response.json();
                    const { clientPrincipal } = payload;
                    return clientPrincipal;
                } catch (error) {
                    document.getElementById("error-message").innerText = error.message;
                    return null;
                }
            }

            // Get user info
            const user = await getUserInfo();
            if (user) {
                document.getElementById("user-email").value = user.userDetails || "N/A";
                document.getElementById("user-id").value = user.userId || "N/A";
            } else {
                document.getElementById("user-email").value = "User not logged in";
                document.getElementById("user-id").value = "N/A";
            }

            // Disable buttons for now
            document.getElementById("verify-btn").disabled = true;
            document.getElementById("submit-btn").disabled = true;
        });
    </script>
</body>
</html>
