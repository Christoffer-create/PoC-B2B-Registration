<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #143275;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

        h2 {
            text-align: center;
            color: #143275;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #143275;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .verify-btn {
            width: 50%;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>External User Registration</h2>

        <table>
            <tr>
                <td>Sponsor Email:</td>
                <td>
                    <input type="email" id="sponsorEmail">
                    <button class="verify-btn" onclick="verifySponsor()">Verify</button>
                    <div id="sponsorMessage" class="message"></div>
                </td>
            </tr>
            <tr>
                <td>External User Email:</td>
                <td>
                    <input type="email" id="externalUserEmail">
                    <button class="verify-btn" onclick="verifyExternalUser()">Verify</button>
                    <div id="externalUserMessage" class="message"></div>
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="firstName"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lastName"></td>
            </tr>
            <tr>
                <td>Company:</td>
                <td><input type="text" id="company"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" id="phoneNumber"></td>
            </tr>
            <tr>
                <td>Usage Location:</td>
                <td>
                    <select id="usageLocation">
                        <option value="">Select location</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="DE">Germany</option>
                    </select>
                </td>
            </tr>
        </table>

        <button id="submitButton" onclick="submitForm()" disabled>Submit Form</button>
        <div id="formMessage" class="message"></div>
    </div>

    <script>
        async function verifySponsor() {
            resetMessages();
            const sponsorEmail = document.getElementById("sponsorEmail").value;
            if (!sponsorEmail) {
                showMessage("sponsorMessage", "Please enter a sponsor email.", "error");
                return;
            }

            try {
                const response = await fetch("https://prod-144.westeurope.logic.azure.com:443/workflows/7a097d990a4847d19bf87b534098979d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=eMEoDsIKXzBRk4vIBsvjPay6D5TqTGdA3rbgQp43Soc", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: sponsorEmail })
                });
                const data = await response.json();

                if (data.exists) {
                    showMessage("sponsorMessage", "Sponsor found and verified!", "success");
                    enableSubmit();
                } else {
                    showMessage("sponsorMessage", "Sponsor not found.", "error");
                    disableSubmit();
                }
            } catch (error) {
                showMessage("sponsorMessage", "Error verifying sponsor.", "error");
            }
        }

        async function verifyExternalUser() {
            resetMessages();
            const externalUserEmail = document.getElementById("externalUserEmail").value;
            if (!externalUserEmail) {
                showMessage("externalUserMessage", "Please enter an email.", "error");
                return;
            }

            try {
                const response = await fetch("https://prod-243.westeurope.logic.azure.com:443/workflows/59389dfa65a94805812431c37632b78f/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=4Z3LMxjwyiznVxUaofinBdcLSN9JBQYp6eE6QUFkLrk", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: externalUserEmail })
                });
                const data = await response.json();

                if (data.exists) {
                    showMessage("externalUserMessage", "User already exists.", "error");
                    disableSubmit();
                } else {
                    document.getElementById("firstName").value = data.firstName || "";
                    document.getElementById("lastName").value = data.lastName || "";
                    document.getElementById("company").value = data.company || "";
                    document.getElementById("phoneNumber").value = data.phoneNumber || "";
                    document.getElementById("usageLocation").value = data.usageLocation || "";

                    showMessage("externalUserMessage", "User information retrieved.", "success");
                    enableSubmit();
                }
            } catch (error) {
                showMessage("externalUserMessage", "Error verifying user.", "error");
            }
        }

        async function submitForm() {
            resetMessages();
            const formData = {
                sponsorEmail: document.getElementById("sponsorEmail").value,
                externalUserEmail: document.getElementById("externalUserEmail").value,
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                company: document.getElementById("company").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                usageLocation: document.getElementById("usageLocation").value
            };

            try {
                const response = await fetch("https://prod-11.westeurope.logic.azure.com:443/workflows/b23e1da5f44a44d4911c31e5e7197a20/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=i0sgLEvvxCUkGDw7Z07QeOaypQ8M4VORZeH8cXZUM1s", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();

                if (data.success) {
                    showMessage("formMessage", "Form submitted successfully!", "success");
                } else {
                    showMessage("formMessage", "Submission failed.", "error");
                }
            } catch (error) {
                showMessage("formMessage", "Error submitting form.", "error");
            }
        }

        function showMessage(id, message, type) {
            const msgDiv = document.getElementById(id);
            msgDiv.innerText = message;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = "block";
        }

        function resetMessages() {
            document.querySelectorAll(".message").forEach(msg => {
                msg.style.display = "none";
            });
        }

        function enableSubmit() {
            document.getElementById("submitButton").disabled = false;
        }

        function disableSubmit() {
            document.getElementById("submitButton").disabled = true;
        }
    </script>

</body>
</html>
