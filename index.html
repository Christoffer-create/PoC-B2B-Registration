<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #143275;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: #143275;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>External User Registration</h2>
    <div class="container">
        <table>
            <tr>
                <td>Sponsor Name:</td>
                <td>
                    <div class="input-group">
                        <input type="text" id="sponsorName">
                        <button onclick="verifySponsor()">Verify</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>External User Email:</td>
                <td>
                    <div class="input-group">
                        <input type="email" id="externalEmail">
                        <button onclick="verifyExternalUser()">Verify</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" id="phoneNumber"></td>
            </tr>
            <tr>
                <td>Usage Location:</td>
                <td>
                    <select id="usageLocation">
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="IN">India</option>
                        <option value="AU">Australia</option>
                        <option value="SE">Sweden</option>
                        <option value="NO">Norway</option>
                        <option value="DK">Denmark</option>
                        <option value="FI">Finland</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <button id="submitBtn" onclick="submitForm()" disabled>Submit Form</button>
    </div>
    
    <script>
        function verifySponsor() {
            const sponsorName = document.getElementById("sponsorName").value;
            if (!sponsorName) {
                alert("Please enter a sponsor name");
                return;
            }
            fetch("https://prod-144.westeurope.logic.azure.com:443/workflows/7a097d990a4847d19bf87b534098979d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=eMEoDsIKXzBRk4vIBsvjPay6D5TqTGdA3rbgQp43Soc", {
                method: "POST",
                body: JSON.stringify({ sponsor: sponsorName }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.verified) {
                    alert("Sponsor verified successfully");
                    checkFormValidity();
                } else {
                    alert("Sponsor verification failed");
                }
            });
        }

        function verifyExternalUser() {
            const email = document.getElementById("externalEmail").value;
            if (!email) {
                alert("Please enter an email");
                return;
            }
            fetch("https://prod-243.westeurope.logic.azure.com:443/workflows/59389dfa65a94805812431c37632b78f/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=4Z3LMxjwyiznVxUaofinBdcLSN9JBQYp6eE6QUFkLrk", {
                method: "POST",
                body: JSON.stringify({ email: email }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    alert("User already exists");
                } else {
                    document.getElementById("phoneNumber").value = data.phone || "";
                    document.getElementById("usageLocation").value = data.location || "US";
                    alert("User information populated");
                    checkFormValidity();
                }
            });
        }

        function checkFormValidity() {
            const sponsorValid = document.getElementById("sponsorName").value.trim() !== "";
            const emailValid = document.getElementById("externalEmail").value.trim() !== "";
            document.getElementById("submitBtn").disabled = !(sponsorValid && emailValid);
        }

        function submitForm() {
            const formData = {
                sponsor: document.getElementById("sponsorName").value,
                email: document.getElementById("externalEmail").value,
                phone: document.getElementById("phoneNumber").value,
                location: document.getElementById("usageLocation").value
            };
            fetch("https://prod-11.westeurope.logic.azure.com:443/workflows/b23e1da5f44a44d4911c31e5e7197a20/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=i0sgLEvvxCUkGDw7Z07QeOaypQ8M4VORZeH8cXZUM1s", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                alert("Form submitted successfully");
            });
        }
    </script>
</body>
</html>
