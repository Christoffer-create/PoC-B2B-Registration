<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #143275;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 65%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .input-container input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 100px); /* Adjust width to account for button */
        }
        .input-container button {
            margin-left: 10px;
            padding: 8px 12px;
            width: 90px; /* Fixed width for button */
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #143275;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0f2759;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>External User Registration</h2>
        <table>
            <tr>
                <td>Sponsor Name:</td>
                <td>
                    <div class="input-container">
                        <input type="text" id="sponsorName">
                        <button onclick="verifySponsor()">Verify</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>External User Email:</td>
                <td>
                    <div class="input-container">
                        <input type="email" id="externalUserEmail">
                        <button onclick="verifyExternalUser()">Verify</button>
                    </div>
                </td>
            </tr>
            <tr><td>First Name:</td><td><input type="text" id="firstName"></td></tr>
            <tr><td>Last Name:</td><td><input type="text" id="lastName"></td></tr>
            <tr><td>Phone Number:</td><td><input type="text" id="phoneNumber"></td></tr>
            <tr><td>Company:</td><td><input type="text" id="company"></td></tr>
            <tr>
                <td>Usage Location:</td>
                <td>
                    <select id="usageLocation">
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="SE">Sweden</option>
                        <option value="NO">Norway</option>
                        <option value="DK">Denmark</option>
                        <option value="FI">Finland</option>
                        <option value="NL">Netherlands</option>
                        <option value="JP">Japan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button onclick="submitForm()">Submit</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function verifySponsor() {
            let sponsorName = document.getElementById("sponsorName").value;
            if (!sponsorName) {
                alert("Please enter a sponsor name to verify.");
                return;
            }
            console.log("Verifying sponsor: " + sponsorName);
        }

        function verifyExternalUser() {
            let email = document.getElementById("externalUserEmail").value;
            if (!email) {
                alert("Please enter an email to verify.");
                return;
            }
            console.log("Verifying external user email: " + email);
        }

        function submitForm() {
            let sponsorName = document.getElementById("sponsorName").value;
            let email = document.getElementById("externalUserEmail").value;
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let company = document.getElementById("company").value;
            let usageLocation = document.getElementById("usageLocation").value;
            
            if (!sponsorName || !email || !firstName || !lastName || !phoneNumber || !company || !usageLocation) {
                alert("Please fill in all fields before submitting.");
                return;
            }
            console.log("Submitting form with data:", { sponsorName, email, firstName, lastName, phoneNumber, company, usageLocation });
        }
    </script>
</body>
</html>
