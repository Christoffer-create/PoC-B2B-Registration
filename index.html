<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #143275;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
        table {
            width: 100%;
        }
        th, td {
            padding: 10px;
        }
        input, select {
            width: calc(100% - 50px);
            padding: 5px;
        }
        .btn {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #143275;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .loading {
            display: none;
            font-size: 14px;
            color: #143275;
        }
    </style>
</head>
<body>
    <h2>External User Registration</h2>
    <div class="container">
        <table>
            <tr>
                <td>Sponsor Name</td>
                <td>
                    <input type="text" id="sponsorName">
                    <button class="btn" onclick="verifySponsor()">Verify</button>
                    <span id="sponsorLoading" class="loading">Checking...</span>
                </td>
            </tr>
            <tr>
                <td>External User Email</td>
                <td>
                    <input type="text" id="externalEmail">
                    <button class="btn" onclick="verifyExternalUser()">Verify</button>
                    <span id="externalLoading" class="loading">Checking...</span>
                </td>
            </tr>
            <tr><td>First Name</td><td><input type="text" id="firstName"></td></tr>
            <tr><td>Last Name</td><td><input type="text" id="lastName"></td></tr>
            <tr><td>Phone Number</td><td><input type="text" id="phoneNumber"></td></tr>
            <tr><td>Company</td><td><input type="text" id="company"></td></tr>
            <tr>
                <td>Usage Location</td>
                <td>
                    <select id="usageLocation">
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="DE">Germany</option>
                        <option value="SE">Sweden</option>
                        <option value="IN">India</option>
                        <option value="CN">China</option>
                    </select>
                </td>
            </tr>
        </table>
        <button class="btn" onclick="submitForm()" id="submitBtn" disabled>Submit</button>
        <span id="submitLoading" class="loading">Submitting...</span>
    </div>

    <script>
        function verifySponsor() {
            document.getElementById("sponsorLoading").style.display = "inline";
            setTimeout(() => {
                document.getElementById("sponsorLoading").style.display = "none";
                document.getElementById("submitBtn").disabled = false;
            }, 2000);
        }

        function verifyExternalUser() {
            document.getElementById("externalLoading").style.display = "inline";
            setTimeout(() => {
                document.getElementById("externalLoading").style.display = "none";
                document.getElementById("submitBtn").disabled = false;
            }, 2000);
        }

        function submitForm() {
            document.getElementById("submitLoading").style.display = "inline";
            setTimeout(() => {
                document.getElementById("submitLoading").style.display = "none";
                alert("Form submitted successfully!");
            }, 2000);
        }
    </script>
</body>
</html>
