<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .section-title {
            background-color: #143275;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            width: 100%;
            box-sizing: border-box;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button {
            background-color: #143275;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
        }

        .button:hover {
            background-color: #0f255a;
        }

        .full-width-button {
            width: 100%;
            margin-top: 10px;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">External User Registration</h1>

        <div class="section-title">Sponsor Details</div>
        <div class="table-container">
            <table>
                <tr><td><strong>Sponsor Email:</strong></td></tr>
                <tr>
                    <td>
                        <input type="email" id="sponsorEmail" required>
                        <button class="button" onclick="verifySponsor()">Verify</button>
                    </td>
                </tr>
            </table>
            <div id="sponsorMessage" class="message"></div>
        </div>

        <div class="section-title">B2B Account Information</div>
        <div class="table-container">
            <table>
                <tr><td><strong>External User Email:</strong></td></tr>
                <tr>
                    <td>
                        <input type="email" id="externalUserEmail" required>
                        <button class="button" onclick="verifyExternalUser()">Verify</button>
                    </td>
                </tr>
                <tr><td><strong>First Name:</strong></td></tr>
                <tr><td><input type="text" id="givenName" required></td></tr>
                <tr><td><strong>Last Name:</strong></td></tr>
                <tr><td><input type="text" id="lastName" required></td></tr>
                <tr><td><strong>Company:</strong></td></tr>
                <tr><td><input type="text" id="company" required></td></tr>
                <tr><td><strong>Phone Number:</strong></td></tr>
                <tr><td><input type="text" id="phoneNumber" required></td></tr>
                <tr><td><strong>Country:</strong></td></tr>
                <tr>
                    <td>
                        <select id="usageLocation" required>
                            <option value="SE">Sweden</option>
                            <option value="PL">Poland</option>
                            <option value="NO">Norway</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="HU">Hungary</option>
                            <option value="CZ">Czech Republic</option>
                            <option value="SK">Slovakia</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <button class="button full-width-button" id="submitButton" onclick="submitForm()" disabled>Submit</button>
        <div id="formMessage" class="message"></div>
    </div>

    <script>
        function showMessage(elementId, message, isSuccess) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = message;
            messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageDiv.style.display = "block";
        }
        
        function verifySponsor() {
            showMessage('sponsorMessage', 'Sponsor verified successfully!', true);
            document.getElementById('submitButton').disabled = false;
        }

        function verifyExternalUser() {
            showMessage('formMessage', 'User already exists.', false);
            document.getElementById('submitButton').disabled = true;
        }

        function submitForm() {
            showMessage('formMessage', 'Form submitted successfully!', true);
        }
    </script>
</body>
</html>
