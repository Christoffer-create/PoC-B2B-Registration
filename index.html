<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">User Registration Form</h2>
    
    <form id="userForm">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Attribute</th>
                    <th>Input</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Sponsor Email:</strong></td>
                    <td><input type="email" class="form-control" id="sponsorEmail" readonly></td>
                </tr>
                <tr>
                    <td><strong>Name:</strong></td>
                    <td><input type="text" class="form-control" name="name" required placeholder="Enter full name"></td>
                </tr>
                <tr>
                    <td><strong>Employee ID:</strong></td>
                    <td><input type="text" class="form-control" name="employee_id" required placeholder="Enter employee ID"></td>
                </tr>
                <tr>
                    <td><strong>Usage Location:</strong></td>
                    <td>
                        <select class="form-select" name="usage_location" required>
                            <option value="">Select Location</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script>
        // Simulating fetching the logged-in user's email (replace with actual session logic)
        document.getElementById("userDetails").value = "user@example.com"; // Replace with session-based email
    </script>

</body>
</html>
