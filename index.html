<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to My Static Web App</h1>
        <div id="user-info" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to fetch and display user information
        async function fetchUserInfo() {
            try {
                const response = await fetch('/.auth/me');
                if (response.ok) {
                    const data = await response.json();
                    const userInfoDiv = document.getElementById('user-info');
                    userInfoDiv.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">User Information</h5>
                                <p class="card-text">User ID: ${data[0].user_id}</p>
                                <p class="card-text">Email: ${data[0].user_claims.find(claim => claim.typ === 'emails').val}</p>
                                <p class="card-text">Roles: ${data[0].user_claims.find(claim => claim.typ === 'roles').val}</p>
                            </div>
                        </div>
                    `;
                } else {
                    console.error('Error fetching user info:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        // Call the function to fetch user information
        fetchUserInfo();
    </script>
</body>
</html>
