<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Account Creation</title>
    <style>
        /* Apply repeating diagonal background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://one.skanska.com/49a1bb/contentassets/e3b566e0d1034ecaa95a3726bbbf8eb0/skanska_logotype_blue_rgb.png');
            background-repeat: repeat;
            background-size: 200px 200px; /* Adjust pattern size */
            transform: rotate(45deg);
            transform-origin: center;
            z-index: -1;
        }

        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Section titles */
        .section-title {
            background-color: #143275;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            width: 100%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Table styling */
        .table-container {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #143275;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* Remove hover effect on table rows */
        tr:hover {
            background-color: transparent;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button styling */
        .button {
            background-color: #143275;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #0f285e;
        }

        /* Verify button next to input */
        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input {
            flex: 1;
        }

        .input-group button {
            margin-left: 10px;
        }

        /* Full-width submit button */
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B2B Account Creation</h1>

        <!-- Sponsor Details -->
        <div class="section-title">Sponsor Details</div>
        <div class="table-container">
            <table>
                <tr>
                    <td><strong>Sponsor Email:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="sponsorEmail" readonly></td>
                </tr>
                <tr>
                    <td><strong>Sponsor User ID:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="sponsorUserId" readonly></td>
                </tr>
            </table>
        </div>

        <!-- B2B Account Information -->
        <div class="section-title">B2B Account Information</div>
        <div class="table-container">
            <table>
                <tr>
                    <td><strong>External User Email:</strong></td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group">
                            <input type="email" id="externalEmail">
                            <button class="button">Verify</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><strong>Last Name:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="lastName"></td>
                </tr>
                <tr>
                    <td><strong>Company:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="company"></td>
                </tr>
                <tr>
                    <td><strong>Phone Number:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="phoneNumber"></td>
                </tr>
            </table>
        </div>

        <!-- Submit Button -->
        <div class="submit-container">
            <button class="button submit-button">Submit</button>
        </div>
    </div>

    <script>
        // Fetch session user info
        document.addEventListener("DOMContentLoaded", async () => {
            async function getUserInfo() {
                try {
                    const response = await fetch('/.auth/me');
                    if (!response.ok) throw new Error("Not authenticated");
                    const payload = await response.json();
                    return payload.clientPrincipal;
                } catch (error) {
                    console.error("Error fetching user info:", error);
                    return null;
                }
            }

            const user = await getUserInfo();
            if (user) {
                document.getElementById("sponsorEmail").value = user.userDetails;
                document.getElementById("sponsorUserId").value = user.userId;
            } else {
                document.getElementById("sponsorEmail").value = "Not logged in";
                document.getElementById("sponsorUserId").value = "Not logged in";
            }
        });
    </script>
</body>
</html>
