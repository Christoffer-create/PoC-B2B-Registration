<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .section-title {
            background-color: #143275;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            width: 100%;
            box-sizing: border-box;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container {
            text-align: right;
        }

        .button {
            background-color: #143275;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0f255a;
        }

        .full-width-button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B2B Account Creation</h1>
        
        <div class="section-title">Sponsor Details</div>
        <div class="table-container">
            <table>
                <tr>
                    <td><strong>Sponsor Email:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="sponsorEmail" readonly></td>
                </tr>
                <tr>
                    <td><strong>Sponsor User ID:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="sponsorUserId" readonly></td>
                </tr>
            </table>
        </div>

        <div class="section-title">B2B Account Information</div>
        <div class="table-container">
            <table>
                <tr>
                    <td><strong>External User Email:</strong></td>
                    <td class="button-container"><button class="button">Verify</button></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td><strong>Last Name:</strong></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td><strong>Company:</strong></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td><strong>Phone Number:</strong></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text"></td>
                </tr>
            </table>
        </div>
        
        <button class="button full-width-button">Submit</button>
    </div>
    <script>
        // Fetch session user info
        document.addEventListener("DOMContentLoaded", async () => {
            async function getUserInfo() {
                try {
                    const response = await fetch('/.auth/me');
                    if (!response.ok) throw new Error("Not authenticated");
                    const payload = await response.json();
                    return payload.clientPrincipal;
                } catch (error) {
                    console.error("Error fetching user info:", error);
                    return null;
                }
            }

            const user = await getUserInfo();
            if (user) {
                document.getElementById("sponsorEmail").value = user.userDetails;
                document.getElementById("sponsorUserId").value = user.userId;
            } else {
                document.getElementById("sponsorEmail").value = "Not logged in";
                document.getElementById("sponsorUserId").value = "Not logged in";
            }
        });
    </script>
</body>
</html>
