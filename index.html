<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #143275; /* Background color */
            color: white; /* Text color */
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: white;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #143275; /* Text color for table */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #143275; /* Table header color */
            color: white; /* Text color in header */
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #143275;
        }

        .error-message {
            text-align: center;
            color: red;
        }

        .submit-btn {
            background-color: #143275;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0e2b56;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponsor Details</h1>
        <table id="user-table">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Sponsor's Email</strong></td>
                    <td><input id="user-email" class="input-field" type="text" readonly></td>
                </tr>
                <tr>
                    <td><strong>Sponsor's User ID</strong></td>
                    <td><input id="user-id" class="input-field" type="text" readonly></td>
                </tr>
                <tr>
                    <td><strong>External User Email</strong></td>
                    <td><input id="external-email" class="input-field" type="email" placeholder="Enter external user email"></td>
                </tr>
                <tr>
                    <td><strong>Last Name</strong></td>
                    <td><input id="last-name" class="input-field" type="text" placeholder="Enter last name"></td>
                </tr>
                <tr>
                    <td><strong>Company</strong></td>
                    <td><input id="company" class="input-field" type="text" placeholder="Enter company name"></td>
                </tr>
                <tr>
                    <td><strong>Phone Number</strong></td>
                    <td><input id="phone" class="input-field" type="text" placeholder="Enter phone number"></td>
                </tr>
            </tbody>
        </table>
        <button class="submit-btn" id="submit-btn">Submit</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Fetch user info
            async function getUserInfo() {
                try {
                    const response = await fetch('/.auth/me');
                    if (!response.ok) {
                        throw new Error('Failed to fetch user details');
                    }
                    const payload = await response.json();
                    const { clientPrincipal } = payload;
                    return clientPrincipal;
                } catch (error) {
                    document.getElementById("error-message").innerText = error.message;
                    return null;
                }
            }

            // Get user info
            const user = await getUserInfo();
            if (user) {
                document.getElementById("user-email").value = user.userDetails || "N/A";
                document.getElementById("user-id").value = user.userId || "N/A";
            } else {
                document.getElementById("user-email").value = "User not logged in";
                document.getElementById("user-id").value = "N/A";
            }

            // Add event listener to submit button
            document.getElementById("submit-btn").addEventListener("click", async () => {
                const email = document.getElementById("user-email").value;
                const userId = document.getElementById("user-id").value;
                const externalEmail = document.getElementById("external-email").value;
                const lastName = document.getElementById("last-name").value;
                const company = document.getElementById("company").value;
                const phone = document.getElementById("phone").value;

                // Collect data
                const payload = {
                    email: email,
                    userId: userId,
                    externalEmail: externalEmail,
                    lastName: lastName,
                    company: company,
                    phone: phone
                };

                // Send data to Logic App
                try {
                    const response = await fetch('<YOUR_LOGIC_APP_HTTP_TRIGGER_URL>', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        alert('Data sent successfully');
                    } else {
                        alert('Error sending data');
                    }
                } catch (error) {
                    alert('Error sending data: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
