<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #143275;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
        .h2, h2 {
    font-size: 2rem;
    display: ruby-text;
}
.container {
    background: white;
    color: black;
    padding: 3%;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 65%;
}
form {
    margin: 0 auto; /* Center the form horizontally */
}
.input-container {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space between input and status icon */
    margin-bottom: 1rem; /* Add some space between input groups */
}
.input-container input, .input-container select {
    flex: 1; /* Allow input fields to take available space */
    padding: 1%;
    border: 1px solid #ccc;
    border-radius: 4px;
    max-width: calc(100% - 35px); /* Ensure consistent width */
}
.status-icon {
    width: 25px; /* Set a fixed width for the status icon */
    height: 25px; /* Set a fixed height for the status icon */
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 10px; /* Add some space between input and status icon */
}
.loader {
    border: 4px solid #f3f3f3; /* Adjusted border size for smaller loader */
    border-radius: 50%;
    border-top: 4px solid #143275; /* Custom color */
    width: 20px; /* Adjusted size for smaller loader */
    height: 20px; /* Adjusted size for smaller loader */
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
}
.check {
    height: 20px;
    width: 8px;
    border-bottom: 3px solid green;
    border-right: 3px solid green;
    transform: rotate(45deg);
}
.x-mark {
    height: 20px;
    width: 20px;
    position: relative;
}
.x-mark::before, .x-mark::after {
    content: '';
    position: absolute;
    width: 3px;
    height: 20px;
    background-color: red;
}
.x-mark::before {
    transform: rotate(45deg);
    left: 50%;
    top: 0;
    transform-origin: center;
}
.x-mark::after {
    transform: rotate(-45deg);
    left: 50%;
    top: 0;
    transform-origin: center;
}
.input-group-append {
    margin-left: 1.5%;
    margin-top: 0.5%;
}
@-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.info-icon {
    margin-left: 5px;
    cursor: pointer;
    position: relative;
    display: inline-block;
    color: #143275; /* Custom color */
}

.info-icon .tooltip-text {
    visibility: hidden;
    width: 200px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Position the tooltip above the icon */
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
}

.info-icon .tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%; /* Arrow at the bottom of the tooltip */
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

.info-icon:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>External User Registration</h2>
        <form>
            <div class="form-group">
                <label for="sponsorEmail">Sponsor Email
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the email of the sponsor, the person from Skanska who the guest user reports to.</span>
                </div>
                </label>
<div class="input-container">
    <input type="hidden" id="userId" name="userId" value="" />
    <input type="email" class="form-control" id="sponsorEmail" onkeyup="debounce(verifySponsor, 900)">
    <div id="sponsorStatus" class="status-icon"></div>
</div>
            </div>
            <div class="form-group">
                <label for="externalUserEmail">External User Email
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the email of the external user.</span>
                </div>
                </label>
                <div class="input-container">
                    <input type="email" class="form-control" id="externalUserEmail" onkeyup="debounce(verifyExternalUser, 900)">
                    <div id="externalUserStatus" class="status-icon"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the first name of the user.</span>
                </div>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name 
                     <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the last name of the user.</span>
                </div>
                
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the phone number of the user.</span>
                </div>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
            </div>
            <div class="form-group">
                <label for="company">Company
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the company name.</span>
                </div>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="company">
                </div>
            </div>
            <div class="form-group">
                <label for="usageLocation">Usage Location
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Select the usage location, which Business unit the account is used in.</span>
                </div>
                </label>
                <div class="input-container">
                    <select class="form-control" id="usageLocation">
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="SE">Sweden</option>
                        <option value="NO">Norway</option>
                        <option value="DK">Denmark</option>
                        <option value="FI">Finland</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            <input type="hidden" id="sponsorId" name="sponsorId">
        </form>
    </div>

    <script>
        let debounceTimeout;

        function debounce(func, delay) {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(func, delay);
        }

    async function getUserSession() {
        try {
            const response = await fetch("/.auth/me");
            const data = await response.json();

            if (data.clientPrincipal) {
                const userId = data.clientPrincipal.userId;
                const emailClaim = data.clientPrincipal.claims.find(claim => 
                    claim.typ === "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"
                );
                const email = emailClaim ? emailClaim.val : "Email not found";

                console.log("User ID:", userId);
                console.log("Email:", email);

                document.getElementById("sponsorEmail").value = email;
                document.getElementById("userId").value = userId;

                return { userId, email };
            } else {
                console.log("No user session found.");
                return null;
            }
        } catch (error) {
            console.error("Error fetching user session:", error);
            return null;
        }
    }

    // Usage
    document.addEventListener("DOMContentLoaded", function() {
        getUserSession().then(user => {
            if (user) {
                console.log("User session retrieved:", user);
            }
        });
    });

        function verifySponsor() {
            let sponsorEmail = document.getElementById("sponsorEmail").value;
            let sponsorStatus = document.getElementById("sponsorStatus");
            let sponsorIdField = document.getElementById("sponsorId");
            if (!sponsorEmail) {
                sponsorStatus.innerHTML = "";
                sponsorIdField.value = "";
                return;
            }
              sponsorStatus.innerHTML = '<div class="loader"></div>';
            
            
            fetch('https://prod-144.westeurope.logic.azure.com:443/workflows/7a097d990a4847d19bf87b534098979d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=eMEoDsIKXzBRk4vIBsvjPay6D5TqTGdA3rbgQp43Soc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: sponsorEmail })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.status === 200) {
                    sponsorStatus.innerHTML = '<div class="check"></div>'; // Custom green check mark
                    return response.json();
                } else if (response.status === 404) {
            sponsorStatus.innerHTML = '<div class="x-mark"></div>';
                    sponsorIdField.value = "";
                    throw new Error('Forbidden');
                } else {
                    sponsorStatus.innerHTML = '';
                    sponsorIdField.value = "";
                    throw new Error('Unexpected status');
                }
            })
            .then(data => {
                console.log('Response data:', data);
                sponsorIdField.value = data.sponsorId; // Assuming the response contains sponsorId
            })
            .catch(error => {
                console.error('Error:', error);
            sponsorStatus.innerHTML = '<div class="x-mark"></div>';
                sponsorIdField.value = "";
            });
        }

        function verifyExternalUser() {
            let email = document.getElementById("externalUserEmail").value;
            let externalUserStatus = document.getElementById("externalUserStatus");
            if (!email) {
                externalUserStatus.innerHTML = "";
                return;
            }
            externalUserStatus.innerHTML = '<div class="loader"></div>';
            
            fetch('https://prod-243.westeurope.logic.azure.com:443/workflows/59389dfa65a94805812431c37632b78f/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=4Z3LMxjwyiznVxUaofinBdcLSN9JBQYp6eE6QUFkLrk', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
               .then(response => {
        if (response.status === 200) {
            externalUserStatus.innerHTML = '<div class="x-mark"></div>';
            return response.json();
        } else if (response.status === 404) {
            externalUserStatus.innerHTML = '<div class="check"></div>';
            return null; // No need to throw an error
        } else {
            return Promise.reject(`Unexpected status: ${response.status}`); // Only reject for unexpected issues
        }
    })
    .catch(error => {
        console.error('Unexpected error:', error);
        externalUserStatus.innerHTML = '<div class="x-mark"></div>'; // Show error icon
    });
        }

        function submitForm() {
            let sponsorEmail = document.getElementById("sponsorEmail").value;
            let email = document.getElementById("externalUserEmail").value;
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let company = document.getElementById("company").value;
            let usageLocation = document.getElementById("usageLocation").value;
            let sponsorId = document.getElementById("sponsorId").value;
            
            if (!sponsorEmail || !email || !firstName || !lastName || !phoneNumber || !company || !usageLocation || !sponsorId) {
                alert("Please fill in all fields before submitting.");
                return;
            }
            console.log("Submitting form with data:", { sponsorEmail, email, firstName, lastName, phoneNumber, company, usageLocation, sponsorId });
        }
    </script>
</body>
</html>
