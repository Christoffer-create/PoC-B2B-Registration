<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #143275;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #143275;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .verify-btn {
            width: 50%;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h2>External User Registration</h2>
    <div class="container">
        <table>
            <tr>
                <td>Sponsor Name:</td>
                <td>
                    <input type="text" id="sponsorName">
                    <button class="verify-btn" onclick="verifySponsor()">Verify Sponsor</button>
                </td>
            </tr>
            <tr>
                <td>External User Email:</td>
                <td>
                    <input type="email" id="externalUserEmail">
                    <button class="verify-btn" onclick="verifyExternalUser()">Verify User</button>
                </td>
            </tr>
            <tr><td>First Name:</td><td><input type="text" id="firstName"></td></tr>
            <tr><td>Last Name:</td><td><input type="text" id="lastName"></td></tr>
            <tr><td>Phone Number:</td><td><input type="text" id="phoneNumber"></td></tr>
            <tr><td>Company:</td><td><input type="text" id="company"></td></tr>
            <tr>
                <td>Usage Location:</td>
                <td>
                    <select id="usageLocation">
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="SE">Sweden</option>
                    </select>
                </td>
            </tr>
        </table>
        <button id="submitButton" onclick="submitForm()" disabled>Submit Form</button>
        <div id="messageContainer" class="message"></div>
    </div>

    <script>
        function verifySponsor() {
            const sponsorName = document.getElementById("sponsorName").value;
            fetch("SPONSOR_API_URL", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sponsorName })
            })
            .then(response => response.json())
            .then(data => {
                showMessage("Sponsor verified successfully!", "success");
                document.getElementById("submitButton").disabled = false;
            })
            .catch(() => showMessage("Error verifying sponsor", "error"));
        }

        function verifyExternalUser() {
            const email = document.getElementById("externalUserEmail").value;
            fetch("EXTERNAL_USER_API_URL", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    showMessage("User already exists!", "error");
                    document.getElementById("submitButton").disabled = true;
                } else {
                    document.getElementById("firstName").value = data.firstName;
                    document.getElementById("lastName").value = data.lastName;
                    document.getElementById("phoneNumber").value = data.phoneNumber;
                    document.getElementById("company").value = data.company;
                    showMessage("User verified successfully!", "success");
                    document.getElementById("submitButton").disabled = false;
                }
            })
            .catch(() => showMessage("Error verifying user", "error"));
        }

        function submitForm() {
            const formData = {
                sponsorName: document.getElementById("sponsorName").value,
                externalUserEmail: document.getElementById("externalUserEmail").value,
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                company: document.getElementById("company").value,
                usageLocation: document.getElementById("usageLocation").value
            };
            fetch("SUBMIT_FORM_API_URL", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(() => showMessage("Form submitted successfully!", "success"))
            .catch(() => showMessage("Error submitting form", "error"));
        }

        function showMessage(message, type) {
            const messageContainer = document.getElementById("messageContainer");
            messageContainer.textContent = message;
            messageContainer.className = `message ${type}`;
        }
    </script>
</body>
</html>
