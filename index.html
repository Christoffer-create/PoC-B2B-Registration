<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #143275;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
        .h2, h2 {
    font-size: 2rem;
    display: ruby-text;
}
.container {
    background: white;
    color: black;
    padding: 3%;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 65%;
}
form {
    margin: 0 auto; /* Center the form horizontally */
}
.input-container {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space between input and status icon */
    margin-bottom: 1rem; /* Add some space between input groups */
}
.input-container input, .input-container select {
    flex: 1; /* Allow input fields to take available space */
    padding: 1%;
    border: 1px solid #ccc;
    border-radius: 4px;
    max-width: calc(100% - 35px); /* Ensure consistent width */
}
.status-icon {
    width: 25px; /* Set a fixed width for the status icon */
    height: 25px; /* Set a fixed height for the status icon */
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 10px; /* Add some space between input and status icon */
}
.loader {
    border: 4px solid #f3f3f3; /* Adjusted border size for smaller loader */
    border-radius: 50%;
    border-top: 4px solid #143275; /* Custom color */
    width: 20px; /* Adjusted size for smaller loader */
    height: 20px; /* Adjusted size for smaller loader */
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
}
.check {
    height: 20px;
    width: 8px;
    border-bottom: 3px solid green;
    border-right: 3px solid green;
    transform: rotate(45deg);
}
.x-mark {
    height: 20px;
    width: 20px;
    position: relative;
}
.x-mark::before, .x-mark::after {
    content: '';
    position: absolute;
    width: 3px;
    height: 20px;
    background-color: red;
}
.x-mark::before {
    transform: rotate(45deg);
    left: 50%;
    top: 0;
    transform-origin: center;
}
.x-mark::after {
    transform: rotate(-45deg);
    left: 50%;
    top: 0;
    transform-origin: center;
}
.input-group-append {
    margin-left: 1.5%;
    margin-top: 0.5%;
}
@-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.info-icon {
    margin-left: 5px;
    cursor: pointer;
    position: relative;
    display: inline-block;
    color: #143275; /* Custom color */
}

.info-icon .tooltip-text {
    visibility: hidden;
    width: 200px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Position the tooltip above the icon */
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
}

.info-icon .tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%; /* Arrow at the bottom of the tooltip */
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

.info-icon:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>External User Registration</h2>
        <form>
            <div class="form-group">
                <label for="sponsorEmail">Sponsor Email
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the email of the sponsor, the person from Skanska who the guest user reports to.</span>
                </div>
                </label>
<div class="input-container">
    <input type="hidden" id="userId" name="userId" value="" />
    <input type="email" class="form-control" id="sponsorEmail" onkeyup="debounce(verifySponsor, 900)">
    <div id="sponsorStatus" class="status-icon"></div>
</div>
            </div>
            <div class="form-group">
                <label for="externalUserEmail">External User Email
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the email of the external user.</span>
                </div>
                </label>
                <div class="input-container">
                    <input type="email" class="form-control" id="externalUserEmail" onkeyup="debounce(verifyExternalUser, 900)">
                    <div id="externalUserStatus" class="status-icon"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the first name of the user.</span>
                </div>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name 
                     <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the last name of the user.</span>
                </div>
                
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the phone number of the user.</span>
                </div>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
            </div>
            <div class="form-group">
                <label for="company">Company
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Enter the company name.</span>
                </div>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="company">
                </div>
            </div>
            <div class="form-group">
                <label for="usageLocation">Usage Location
                    <div class="info-icon">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Select the usage location, which Business unit the account is used in.</span>
                </div>
                </label>
                <div class="input-container">
                    <select class="form-control" id="usageLocation">
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="SE">Sweden</option>
                        <option value="NO">Norway</option>
                        <option value="DK">Denmark</option>
                        <option value="FI">Finland</option>
                    </select>
                </div>
            </div>
            <button id="submitButton" type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            <input type="hidden" id="sponsorId" name="sponsorId">
        </form>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", async function () {
    // Fetch user session first
    const session = await getUserSession();
    if (!session) {
        console.warn("No user session found. Blocking form interactions.");
        return;
    }

    // Set sponsor email field with logged-in user email
    let sponsorEmailField = document.getElementById("sponsorEmail");
    sponsorEmailField.value = session.email;
    document.getElementById("userId").value = session.userId;

    // Immediately verify the prepopulated sponsor email
    verifySponsor();

    // Attach event listeners
    sponsorEmailField.addEventListener("input", debounce(verifySponsor, 900));
    document.getElementById("externalUserEmail").addEventListener("input", debounce(verifyExternalUser, 900));

    checkSubmitButton(); // Run initial check
});

// Debounce function to optimize API calls
function debounce(func, delay) {
    let debounceTimeout;
    return function (...args) {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => func(...args), delay);
    };
}

// Function to enable/disable submit button based on BOTH sponsor and external user status
function checkSubmitButton() {
    let sponsorStatus = document.getElementById("sponsorStatus").dataset.status; // "valid" or "invalid"
    let externalUserStatus = document.getElementById("externalUserStatus").dataset.status; // "valid" or "invalid"
    let submitButton = document.getElementById("submitButton");

    if (sponsorStatus === "valid" && externalUserStatus === "valid") {
        submitButton.disabled = false;
    } else {
        submitButton.disabled = true;
    }
}

// Function to fetch user session
async function getUserSession() {
    try {
        const response = await fetch("/.auth/me");
        if (!response.ok) {
            console.error(`Session fetch failed: ${response.status}`);
            return null;
        }
        const data = await response.json();

        if (data.clientPrincipal) {
            const userId = data.clientPrincipal.userId;
            const emailClaim = data.clientPrincipal.claims.find(claim => 
                claim.typ === "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"
            );
            const email = emailClaim ? emailClaim.val : "";

            console.log("User Session Loaded:", { userId, email });

            return { userId, email };
        } else {
            console.warn("No user session found.");
            return null;
        }
    } catch (error) {
        console.error("Error fetching user session:", error);
        return null;
    }
}

// Verify sponsor function (checks for #EXT# and API validation)
function verifySponsor() {
    let sponsorEmail = document.getElementById("sponsorEmail").value;
    let sponsorStatus = document.getElementById("sponsorStatus");
    let sponsorIdField = document.getElementById("sponsorId");

    if (!sponsorEmail) {
        sponsorStatus.innerHTML = "";
        sponsorStatus.dataset.status = "invalid";
        sponsorIdField.value = "";
        checkSubmitButton();
        return;
    }

    // If email contains "#EXT#", it's automatically invalid
    if (sponsorEmail.includes("#EXT#")) {
        sponsorStatus.innerHTML = '<div class="x-mark"></div>';
        sponsorStatus.dataset.status = "invalid";
        sponsorIdField.value = "";
        checkSubmitButton();
        return;
    }

    sponsorStatus.innerHTML = '<div class="loader"></div>';

    fetch('/api/verify-sponsor', {  
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: sponsorEmail })
    })
    .then(response => {
        if (response.status === 200) {
            sponsorStatus.innerHTML = '<div class="check"></div>'; // ✅ Sponsor exists
            sponsorStatus.dataset.status = "valid";
            return response.json();
        } else {
            sponsorStatus.innerHTML = '<div class="x-mark"></div>'; // ❌ Sponsor not found
            sponsorStatus.dataset.status = "invalid";
            sponsorIdField.value = "";
            throw new Error('Sponsor not found');
        }
    })
    .then(data => {
        sponsorIdField.value = data.sponsorId;
        checkSubmitButton();
    })
    .catch(error => {
        console.error('Error:', error);
        sponsorStatus.innerHTML = '<div class="x-mark"></div>';
        sponsorStatus.dataset.status = "invalid";
        checkSubmitButton();
    });
}

// Verify external user function (checks email format and API validation)
function verifyExternalUser() {
    let email = document.getElementById("externalUserEmail").value;
    let externalUserStatus = document.getElementById("externalUserStatus");

    if (!email) {
        externalUserStatus.innerHTML = "";
        externalUserStatus.dataset.status = "invalid"; // Mark as invalid
        checkSubmitButton();
        return;
    }

    // Email format validation
    let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        externalUserStatus.innerHTML = '<div class="x-mark"></div>'; // ❌ Invalid format
        externalUserStatus.dataset.status = "invalid";
        checkSubmitButton();
        return;
    }

    externalUserStatus.innerHTML = '<div class="loader"></div>';

    fetch('/api/verify-external-user', {  
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
    })
    .then(response => {
        if (response.status === 200) {
            externalUserStatus.innerHTML = '<div class="x-mark"></div>'; // ❌ Email exists
            externalUserStatus.dataset.status = "invalid";
            checkSubmitButton();
            return response.json();
        } else if (response.status === 404) {
            externalUserStatus.innerHTML = '<div class="check"></div>'; // ✅ Email available
            externalUserStatus.dataset.status = "valid";
            checkSubmitButton();
            return null;
        } else {
            throw new Error('Unexpected status');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        externalUserStatus.innerHTML = '<div class="x-mark"></div>'; // ❌ Error case
        externalUserStatus.dataset.status = "invalid";
        checkSubmitButton();
    });
}

// Form submission function (will only run if button is enabled)
function submitForm() {
    let sponsorEmail = document.getElementById("sponsorEmail").value;
    let email = document.getElementById("externalUserEmail").value;
    let firstName = document.getElementById("firstName").value;
    let lastName = document.getElementById("lastName").value;
    let phoneNumber = document.getElementById("phoneNumber").value;
    let company = document.getElementById("company").value;
    let usageLocation = document.getElementById("usageLocation").value;
    let sponsorId = document.getElementById("sponsorId").value;

    if (!sponsorEmail || !email || !firstName || !lastName || !phoneNumber || !company || !usageLocation || !sponsorId) {
        alert("Please fill in all fields before submitting.");
        return;
    }
    console.log("Submitting form with data:", { sponsorEmail, email, firstName, lastName, phoneNumber, company, usageLocation, sponsorId });
}
</script>
</body>
</html>
