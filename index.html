<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Account Creation</title>
    <style>
        /* Same styles as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .section-title {
            background-color: #143275;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
            width: 100%;
            box-sizing: border-box;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        input, select {
            width: 100%; /* Ensures the select box is the same width as inputs */
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .button {
            background-color: #143275;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .button:hover {
            background-color: #0f255a;
        }

        .full-width-button {
            width: 100%;
            margin-top: 10px;
        }

        /* Spinner styles */
        .spinner {
            border: 10px solid #f3f3f3; /* 60% of the original 16px */
            border-top: 10px solid #3498db; /* 60% of the original 16px */
            border-radius: 50%;
            width: 16px; /* Smaller spinner */
            height: 16px; /* Smaller spinner */
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>


    <!-- Loading Spinner -->
    <div id="loadingContainer" style="display: none;">
        <div class="spinner"></div>
        <p>Searching for account, please wait...</p>
    </div>

    <div class="container">
        <h1>B2B Account Creation</h1>

        <!-- Sponsor Details Section -->
        <div class="section-title">Sponsor Details</div>
        <div class="table-container">
            <table>
                <tr>
                    <td><label for="sponsorEmail"><strong>Sponsor Email:</strong></label></td>
                </tr>
                <tr>
                    <td class="button-container">
                        <input type="email" id="sponsorEmail" required>
                        <button class="button" onclick="verifySponsor()">Verify</button>
                        <span id="verifySpinner" class="spinner" style="display: none;"></span>
                    </td>
                </tr>
                <tr>
                    <td><strong>Sponsor User ID:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="sponsorUserId" readonly></td>
                </tr>
            </table>
            <div id="sponsorMessage" class="message" style="display: none;"></div>
        </div>

        <!-- B2B Account Information Section -->
        <div class="section-title">B2B Account Information</div>
        <div class="table-container">
            <table>
                <tr>
                    <td><label for="externalUserEmail"><strong>External User Email:</strong></label></td>
                </tr>
                <tr>
                    <td class="button-container">
                        <input type="email" id="externalUserEmail" required>
                        <button class="button" onclick="verifyUser()">Verify</button>
                    </td>
                </tr>
                <tr>
                    <td><strong>First name:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="givenName" required></td>
                </tr>
                <tr>
                    <td><strong>Last Name:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="lastName" required></td>
                </tr>
                <tr>
                    <td><strong>Company:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="company" required></td>
                </tr>
                <tr>
                    <td><strong>Phone Number:</strong></td>
                </tr>
                <tr>
                    <td><input type="text" id="phoneNumber" required></td>
                </tr>
                <tr>
                    <td><strong>Country:</strong></td>
                </tr>
                <tr>
                    <td>
                        <select id="usageLocation" required>
                            <option value="SE">Sweden</option>
                            <option value="PL">Poland</option>
                            <option value="NO">Norway</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="HU">Hungary</option>
                            <option value="CZ">Czech Republic</option>
                            <option value="SK">Slovakia</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <button class="button full-width-button" id="submitButton" onclick="submitForm()">Submit</button>
        <div id="formMessage" class="message" style="display: none;"></div>
    </div>

    <script>
        // Fetch session user info
        document.addEventListener("DOMContentLoaded", async () => {
            async function getUserInfo() {
                try {
                    const response = await fetch('/.auth/me');
                    if (!response.ok) throw new Error("Not authenticated");
                    const payload = await response.json();
                    return payload.clientPrincipal;
                } catch (error) {
                    console.error("Error fetching user info:", error);
                    return null;
                }
            }

            const user = await getUserInfo();
            if (user) {
                document.getElementById("sponsorEmail").value = user.userDetails;
                document.getElementById("sponsorUserId").value = user.userId;
            } else {
                document.getElementById("sponsorEmail").value = "Not logged in";
                document.getElementById("sponsorUserId").value = "Not logged in";
            }
        });

        function clearFields() {
            document.getElementById("givenName").value = "";
            document.getElementById("lastName").value = "";
            document.getElementById("company").value = "";
            document.getElementById("phoneNumber").value = "";
            document.getElementById("givenName").value = "";
            document.getElementById("usageLocation").value = "";
        }

        // Verify Sponsor Button Click - Checks for Existing User
        async function verifySponsor() {
            const sponsorEmail = document.getElementById("sponsorEmail").value;
            if (!sponsorEmail) {
                alert("Please enter a Sponsor Email to verify.");
                return;
            }

            document.getElementById("loadingContainer").style.display = "flex";

            try {
                const response = await fetch("https://prod-144.westeurope.logic.azure.com:443/workflows/7a097d990a4847d19bf87b534098979d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=eMEoDsIKXzBRk4vIBsvjPay6D5TqTGdA3rbgQp43Soc", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email: sponsorEmail })
                });

                const data = await response.json();

                if (data.sponsorUserId) {
                document.getElementById("sponsorUserId").value = data.sponsorUserId || ""; // Populate sponsorUserId
                alert("Sponsor verified and details populated!");
                } else {
                // Clear all fields and notify user if no data is returned
                document.getElementById("sponsorUserId").value = "";
                alert("Sponsor not found.");
                }
            } catch (error) {
                console.error("Error verifying sponsor:", error);
                // Clear all fields if there's an error
                document.getElementById("sponsorUserId").value = "";
                alert("Error verifying sponsor.");
            } finally {
            // Hide loading spinner
            document.getElementById("loadingContainer").style.display = "none";
            }
        }

        function showMessage(message, type) {
            const messageElement = document.getElementById("sponsorMessage");
            messageElement.style.display = "block";
            messageElement.textContent = message;
            messageElement.className = "message " + type;
        }

        // Verify External User Button Click - Checks Entra ID for Existing User
        async function verifyUser() {
            const email = document.getElementById("externalUserEmail").value;
            if (!email) {
                alert("Please enter an email to verify.");
                return;
            }

            document.getElementById("loadingContainer").style.display = "flex";
            try {
                const response = await fetch("https://prod-243.westeurope.logic.azure.com:443/workflows/59389dfa65a94805812431c37632b78f/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=4Z3LMxjwyiznVxUaofinBdcLSN9JBQYp6eE6QUFkLrk", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email })
                });

                if (response.status === 404) {
                    showMessage("No account found with that email.", "error");
                    return;
                }

                if (!response.ok) throw new Error("Error fetching user data");

                const data = await response.json();
                if (data) {
                    showMessage("User found and details populated.", "success");
                } else {
                    showMessage("No account found with that email.", "error");
                }
            } catch (error) {
                showMessage("Error: " + error.message, "error");
            } finally {
                document.getElementById("loadingContainer").style.display = "none";
            }
        }
    </script>
</body>
</html>
