<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">User Registration Form</h2>
    
    <form id="userForm">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Attribute</th>
                    <th>Input</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Sponsor Email:</strong></td>
                    <td><input type="email" class="form-control" id="sponsorEmail" readonly></td>
                </tr>
                <tr>
                    <td><strong>Name:</strong></td>
                    <td><input type="text" class="form-control" name="name" required placeholder="Enter full name"></td>
                </tr>
                <tr>
                    <td><strong>Employee ID:</strong></td>
                    <td><input type="text" class="form-control" name="employee_id" required placeholder="Enter employee ID"></td>
                </tr>
                <tr>
                    <td><strong>Usage Location:</strong></td>
                    <td>
                        <select class="form-select" name="usage_location" required>
                            <option value="">Select Location</option>
                            <option value="US">Sweden</option>
                            <option value="UK">Norway</option>
                            <option value="CA">United Kingdom</option>
                            <option value="AU">United States</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script>
        // Fetch user info from the /auth/me endpoint
        fetch('/.auth/me')
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    const user = data[0]; // First item in the array is the user info
                    document.getElementById("userEmail").value = user.userClaims.UserId; // Set the email in the email input field
                    document.getElementById("Sponsor").value = user.userClaims.UserDetails; // Set the sponsor field to the user's email
                } else {
                    console.log("No user session found.");
                }
            })
            .catch(error => {
                console.error("Error fetching user info:", error);
            });
    </script>

</body>
</html>
